<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Clock</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            font-family: 'Arial', sans-serif;
        }
        
        .clock-container {
            width: 300px;
            height: 300px;
            border: 4px solid #333;
            border-radius: 50%;
            position: relative;
            background: radial-gradient(circle at center, #222, #000);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .center-pin {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            background-color: #fff;
            border-radius: 50% 50% 0 0;
            transform-origin: bottom;
            transition: transform 0.3s ease-in-out;
        }
        
        .hour-hand {
            width: 6px;
            height: 100px;
            transform: translateX(-50%) translateY(10px) rotate(0deg);
        }
        
        .minute-hand {
            width: 4px;
            height: 140px;
            transform: translateX(-50%) translateY(10px) rotate(0deg);
        }
        
        .second-hand {
            width: 2px;
            height: 160px;
            background-color: #ff4500;
            transform: translateX(-50%) translateY(10px) rotate(0deg);
        }
        
        .tick {
            position: absolute;
            width: 2px;
            height: 10px;
            background-color: #fff;
        }
        
        .tick.major {
            height: 15px;
            width: 3px;
        }
        
        .tick-number {
            position: absolute;
            color: #fff;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="center-pin"></div>
        <div class="hand hour-hand" id="hour-hand"></div>
        <div class="hand minute-hand" id="minute-hand"></div>
        <div class="hand second-hand" id="second-hand"></div>
        
        <!-- Hour ticks and numbers -->
        <div class="tick major" style="transform: rotate(30deg) translateY(-140px);"></div>
        <div class="tick-number" style="transform: rotate(30deg) translateY(-160px);">1</div>
        <div class="tick major" style="transform: rotate(60deg) translateY(-140px);"></div>
        <div class="tick-number" style="transform: rotate(60deg) translateY(-160px);">2</div>
        <div class="tick major" style="transform: rotate(90deg) translateY(-140px);"></div>
        <div class="tick-number" style="transform: rotate(90deg) translateY(-160px);">3</div>
        <div class="tick major" style="transform: rotate(120deg) translateY(-140px);"></div>
        <div class="tick-number" style="transform: rotate(120deg) translateY(-160px);">4</div>
        <div class="tick major" style="transform: rotate(150deg) translateY(-140px);"></div>
        <div class="tick-number" style="transform: rotate(150deg) translateY(-160px);">5</div>
        <div class="tick major" style="transform: rotate(180deg) translateY(-140px);"></div>
        <div class="tick-number" style="transform: rotate(180deg) translateY(-160px);">6</div>
        <div class="tick major" style="transform: rotate(210deg) translateY(-140px);"></div>
        <div class="tick-number" style="transform: rotate(210deg) translateY(-160px);">7</div>
        <div class="tick major" style="transform: rotate(240deg) translateY(-140px);"></div>
        <div class="tick-number" style="transform: rotate(240deg) translateY(-160px);">8</div>
        <div class="tick major" style="transform: rotate(270deg) translateY(-140px);"></div>
        <div class="tick-number" style="transform: rotate(270deg) translateY(-160px);">9</div>
        <div class="tick major" style="transform: rotate(300deg) translateY(-140px);"></div>
        <div class="tick-number" style="transform: rotate(300deg) translateY(-160px);">10</div>
        <div class="tick major" style="transform: rotate(330deg) translateY(-140px);"></div>
        <div class="tick-number" style="transform: rotate(330deg) translateY(-160px);">11</div>
        <div class="tick major" style="transform: rotate(0deg) translateY(-140px);"></div>
        <div class="tick-number" style="transform: rotate(0deg) translateY(-160px);">12</div>
        
        <!-- Minute ticks -->
        <div class="tick" style="transform: rotate(5deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(10deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(20deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(25deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(35deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(40deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(50deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(55deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(65deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(70deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(80deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(85deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(95deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(100deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(110deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(115deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(125deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(130deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(140deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(145deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(155deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(160deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(170deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(175deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(185deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(190deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(200deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(205deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(215deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(220deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(230deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(235deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(245deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(250deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(260deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(265deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(275deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(280deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(290deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(295deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(305deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(310deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(320deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(325deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(335deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(340deg) translateY(-140px);"></div>
        <div class="tick" style="transform: rotate(350deg) translateY(-140px);"></div>
    </div>
    
    <script>
        function updateClock() {
            const now = new Date();
            
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // Calculate the rotation angles
            const hourAngle = (hours % 12) * 30 + (minutes / 60) * 30;
            const minuteAngle = minutes * 6 + (seconds / 60) * 6;
            const secondAngle = seconds * 6;
            
            // Update the clock hands
            document.getElementById('hour-hand').style.transform = `translateX(-50%) translateY(10px) rotate(${hourAngle}deg)`;
            document.getElementById('minute-hand').style.transform = `translateX(-50%) translateY(10px) rotate(${minuteAngle}deg)`;
            document.getElementById('second-hand').style.transform = `translateX(-50%) translateY(10px) rotate(${secondAngle}deg)`;
        }
        
        // Update the clock every second
        setInterval(updateClock, 1000);
        
        // Initialize the clock
        updateClock();
    </script>
</body>
</html>
