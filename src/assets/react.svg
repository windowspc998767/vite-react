<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Leaf icon">
  <defs>
    <!-- background purple -->
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#7a54c0"/>
      <stop offset="1" stop-color="#6b43a8"/>
    </linearGradient>

    <!-- leaf shading -->
    <linearGradient id="leafGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#e9e7ea"/>
      <stop offset="0.45" stop-color="#cfcbd1"/>
      <stop offset="1" stop-color="#b2adb9"/>
    </linearGradient>

    <!-- subtle inner shadow for rounded rect -->
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feOffset dx="0" dy="1" result="off"/>
      <feGaussianBlur in="off" stdDeviation="1" result="blur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- rounded purple square background -->
  <rect x="4" y="4" width="56" height="56" rx="12" ry="12" fill="url(#bgGrad)" filter="url(#softShadow)"/>

  <!-- main leaf shape -->
  <path d="M33 12
           C28 14, 22 20, 20 28
           C18 35, 22 44, 32 50
           C38 53, 46 54, 50 51
           C48 44, 44 36, 36 28
           C34 26, 34 24, 33 12 Z"
        fill="url(#leafGrad)" stroke="#cfcbd1" stroke-width="0.8" stroke-linejoin="round"/>

  <!-- inner vein -->
  <path d="M33 14
           C30 20, 28 26, 29 33
           C30 39, 33 44, 36 48"
        fill="none" stroke="#a9a3aa" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>

  <!-- highlight on leaf -->
  <path d="M36 14
           C34 18, 34 23, 36 29
           C37 33, 40 37, 42 40"
        fill="none" stroke="#ffffff" stroke-width="0.8" stroke-linecap="round" opacity="0.65"/>

  <!-- subtle drop shadow under leaf -->
  <ellipse cx="34" cy="50" rx="12" ry="2.2" fill="#000" opacity="0.06" transform="translate(0,0)"/>
</svg>
